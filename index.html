<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signup">
        <div class="sign sign-image">
            <!-- <div class="scooter-img"> -->
                <img src="Saly-3.png" alt="scooter">
            <!-- </div> -->
        </div>
        <div class="sign sign-card">
            <!-- <div class="card"> -->
                <form action="#">
                    <p class="welcome">Welcome to Masai</p>
                    <h1>Sign up</h1>
                    <div class="form-email">
                        <label for="name-email">Enter your username or email address</label><br>
                        <input type="text" id="name-email" name="Email" placeholder="Username or email address">
                    </div>
                    <div class="form-password">
                        <label for="id-password">Enter your Password</label><br>
                        <input type="password" id="id-password" name="password" placeholder="Password">
                    </div>
                    <p class="forget-pass"><a href="#">forget Password</a></p>
                    <button type="button" >Sign in</button>
                    <p class="no-acc">No Account ? <a href="#">Sign up</a></p>
                    <p class="continue-with">or continue with</p>
                    <div class="login-social">
                        <a href="#"><img src="Facebook.png" alt="facebook"></a>
                        <a href="#"><img src="apple.png" alt="apple"></a>
                        <a href="#"><img src="google.png" alt="google"></a>
                    </div>
                </form>
            <!-- </div> -->
        </div>
    </div>
</body>

</html>
